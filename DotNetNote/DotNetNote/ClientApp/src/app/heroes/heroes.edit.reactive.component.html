<h1>수정(리액티브)</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal" role="form" novalidate 
                  [formGroup]="editForm" 
                  (ngSubmit)="btnSubmit_Click($event)">

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="icon">번호</label>
                    <div class="col-sm-10">
                        <span>{{id}}</span>
                        <input type="hidden" value="{{id}}" />
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': !editForm.get('name').valid}">
                    <label class="col-sm-2 control-label" for="name">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="name" name="name" placeholder="Enter Name"
                               required formControlName="name">
                        <span [hidden]="editForm.controls.name.untouched || editForm.controls.name.valid">* 필수 입력</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="icon">아이콘</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="icon" name="icon" placeholder="Enter Icon" formControlName="icon">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">
                            수정
                        </button>
                        <a [routerLink]="['/heroes/details', id]" class="btn btn-default">취소</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
