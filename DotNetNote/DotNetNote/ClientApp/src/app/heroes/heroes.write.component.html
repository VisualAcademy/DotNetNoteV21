<h1>입력</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal" role="form" #frm="ngForm" novalidate>
                <div class="form-group" [ngClass]="{'has-error': (name.touched || name.dirty) && !name.valid }">
                    <label class="col-sm-2 control-label" for="name">이름</label>
                    <div class="col-sm-10">
                        <input type="text" 
                               id="name" 
                               placeholder="Enter Name" 
                               required 
                               minlength="2"
                               class="form-control"

                               name="name" 
                               #name="ngModel" 
                               [(ngModel)]="model.name" 
                               (blur)="txtName_Blur()"
                        />
                        <span *ngIf="(name.touched || name.dirty) && name.errors" class="text-danger">
                            <span [hidden]="name.untouched || name.valid">* 이름을 입력하세요.</span>
                            <span *ngIf="name.errors.required">* 이름을 입력하세요.</span>
                            <span *ngIf="name.errors.minlength">* 이름을 2자 이상 입력하세요.</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="icon">아이콘</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="icon" name="icon" placeholder="Enter Icon" 
                               [(ngModel)]="model.icon">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="isAgree" 
                                       [(ngModel)]="isAgree"> 입력하시겠습니까?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" name="btnSubmit"
                                (click)="btnSubmit_Click(frm.value)"
                                [disabled]="!frm.valid">저장</button>
                        <a [routerLink]="['/heroes']" class="btn btn-default">취소</a>
                    </div>
                </div>
            </form>
            <hr />
            {{ frm.value | json}}
        </div>
    </div>
</div>
