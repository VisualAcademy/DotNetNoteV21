<h1>수정</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal" role="form" #frm="ngForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="icon">번호</label>
                    <div class="col-sm-10">
                        <span>{{model.id}}</span>
                        <input type="hidden" value="{{model.id}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="name" name="name" placeholder="Enter Name"
                               required
                               #name="ngModel" [(ngModel)]="model.name">
                        <span [hidden]="name.untouched || name.valid">* 필수 입력</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="icon">아이콘</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="icon" name="icon" placeholder="Enter Icon"
                               [(ngModel)]="model.icon">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="isAgree"
                                       [(ngModel)]="isAgree"> 수정하시겠습니까?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" name="btnSubmit"
                                (click)="btnSubmit_Click(frm.value)"
                                [disabled]="!frm.valid">
                            수정
                        </button>
                        <a [routerLink]="['/heroes/details', id]" class="btn btn-default">취소</a>
                    </div>
                </div>
            </form>
            <hr />
            {{ frm.value | json}}

        </div>
    </div>
</div>
