<table class="table table-bordered table-condensed table-hover table-striped">
    <thead>
        <tr>
            <td>번호</td><td>이름</td><td>아이콘</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let h of models">
            <td>
                <a [routerLink]="['/heroes/details', h.id]">
                {{h.id}}
                </a>
            </td>
            <td>{{h.name}}</td>
            <td>{{h.icon}}</td>
        </tr>
    </tbody>
</table>
