<h1>제품 등록</h1>

<form class="form-horizontal" role="form" #frmGoods="ngForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="goodsName">제품 이름</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="goodsName" name="goodsName" placeholder="제품 이름" ngModel required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="goodsDescription">제품 설명</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="goodsDescription" name="goodsDescription" placeholder="제품 설명" ngModel>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="btnSave_Click(frmGoods.value)">제품 등록</button>
        </div>
    </div>
</form>

{{ frmGoods.value | json }}
