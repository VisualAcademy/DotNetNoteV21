<h1>파일 업로드 테스트</h1>

<form (ngSubmit)="frm_Submit()">
    <input 
           type="file" 
           name="imgFile" 
           (change)="imgFile_Changed($event)"
    />

    <input 
           type="button" 
           value="업로드" 
           name="btnSubmit"
           id="btnSubmit"
           (click)="btnSubmit_Click()"
    />
</form>
