<h3>블로그 글 수정</h3>

<form class="form-horizontal" role="form"
      [formGroup]="postForm"
      (ngSubmit)="btnSave_Click()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="title">제목</label>
        <div class="col-sm-10">
            <input formControlName="title"
                   type="text" class="form-control"
                   id="title" placeholder="제목">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="content">내용</label>
        <div class="col-sm-10">
            <textarea cols="80" rows="5" class="form-control"
                      placeholder="내용"
                      formControlName="content"></textarea>
        </div>
    </div>
    <!--<div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox"> 게시</label>
            </div>
        </div>
    </div>-->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">글수정</button>
            <button type="button" class="btn btn-default"
                    (click)="displayData()">
                샘플 데이터 로드
            </button>
        </div>
    </div>
</form>

<ul>
    <li>dirty: {{ postForm.dirty }}</li>
    <li>pristine: {{ postForm.pristine }}</li>
    <li>touched: {{ postForm.touched }}</li>
    <li>valid: {{ postForm.valid }}</li>
    <li>value: {{ postForm.value | json }}</li>
</ul>
