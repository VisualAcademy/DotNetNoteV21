<div *ngIf="!signService.isAuthenticated">
    <a [routerLink]="['/sign/register']">회원가입</a>    
    <a [routerLink]="['/sign/login']">로그인</a>
</div>
<div *ngIf="signService.isAuthenticated">
    <a [routerLink]="['/sign/details']">{{ signService.email }}</a>

    <a [routerLink]="['/sign/logout']">로그아웃</a>    
</div>
