<h3>최근 글 리스트</h3>
<ul class="notice">
    <li *ngFor="let post of posts">
        <div class="date">
            <div class="month">{{post.date.month}}</div>
            <div class="day">{{post.date.day}}</div>
        </div>
        <div class="details">
            <span class="title">
                <a href="/Blog/Post/{{post.postId}}">
                    {{post.title}}
                </a>
            </span>
            <span class="name">{{post.name}}</span>
        </div>
    </li>
</ul>
