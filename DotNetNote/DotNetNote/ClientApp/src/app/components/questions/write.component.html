<h1>입력</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" #frm="ngForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">문제</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="문제"
                               name="title" [(ngModel)]="model.title">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       name="isAgree" [(ngModel)]="isAgree"> 입력하시겠습니까?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" name="btnSave"
                                (click)="btnSave_Click(frm.value)">
                            저장
                        </button>
                        <a [routerLink]="['/question']" class="btn btn-default">취소</a>
                    </div>
                </div>
            </form>
            <hr />
            {{ frm.value | json }}
        </div>
    </div>
</div>
