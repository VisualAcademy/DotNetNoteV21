<h1>수정(리액티브)</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" [formGroup]="editForm" (ngSubmit)="save($event)">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="id">번호</label>
                    <div class="col-sm-10">
                        {{ id }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">문제</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="문제" formControlName="title">
                        <div class="alert alert-warning alert-dismissible" role="alert" [hidden]="editForm.controls.title.untouched || editForm.controls.title.valid">
                            문제를 입력하세요.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" name="btnEdit" value="수정" class="btn btn-primary" [disabled]="!editForm.valid" />
                        <a [routerLink]="['/question']" class="btn btn-default">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
