
<h1>코드 테스트</h1>

<ul>
    <li *ngFor="let o of ones">
        {{o.id}} - {{o.note}}
    </li>
</ul>

<hr />

<form #frmOne="ngForm">
    노트:
    <input type="text" name="note"
           [(ngModel)]="note" />
    <input type="submit" name="btnSave"
           value="저장"
           (click)="btnSave_Click(frmOne.value)" />
</form>
