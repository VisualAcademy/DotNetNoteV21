<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal" role="form" #frm="ngForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="note">노트</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="note" placeholder="노트"
                               name="note" [(ngModel)]="model.note">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       name="isAgree" [(ngModel)]="isAgree"
                                       > 동의하시겠습니까? 
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" name="btnSave"
                                (click)="btnSave_Click(frm.value)">
                            저장
                        </button>
                        <a [routerLink]="['/five']" class="btn btn-default">취소</a>
                    </div>
                </div>
            </form>

            <hr />

            {{ frm.value | json }}

        </div>
    </div>
</div>
